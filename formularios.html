<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularos</title>
</head>
<body>
    <form action="" method="">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre:" maxlength="10" required name="nombre" >
        <br/>
        <input type="email" placeholder="Correo:" name="correo">
        <br/>
        <textarea name="mensaje" id="Mensaje" placeholder="Mensajee" ></textarea>
        <br/>
        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="Mexico">Mexico</option>
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
        </select>
        <br/>
        <input type="Radio" name="genero" value="Hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="Radio" name="genero" value="Mujer" id="mujer"><label for="mujer">Mujer</label>
        <br/>
        
        <input type="checkbox" name="Terminis " id="terminos"><label for="terminos">erminos Y condiciones</label>
        <br/>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
