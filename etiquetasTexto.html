<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto </title>
</head>
<body>
    <p>
        <b>Bold</b><!--SIN IMPORTANCIA SIMANTICA-->
        <br/>

        <STRONG>Strong</STRONG><!--IMPORTANTE SEMANTICAMENTE-->
        <br/>

        <I>Italic</I><!--SIN IMPORTANCIA SIMANTICA-->
        <br/>
         
        <em>Enfasis</em><!--IMPORTANTE SEMANTICAMENTE-->
        <br/>

        <small>Small</small>
        <br/>

        <mark>Marked</mark>
        <br/>

        <del>Deleted</del>
        <br/>
        
        <ins>Inserted</ins>
        <br/>

        <SUP>Superscript </SUP>
        <br/>

        <sub>Subscript</sub>

    </p>
    
</body>
</html>
